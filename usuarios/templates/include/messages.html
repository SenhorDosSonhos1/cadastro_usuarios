<div class="mt-3">
  {% if messages %}
    <ul class="list-unstyled m-0">
      {% for message in messages %}
        <li>
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show py-2 mb-2 shadow-sm" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
          </div>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
